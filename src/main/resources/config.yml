# Base Configuration (Defaults for all environments)
# This file provides sensible defaults that can be overridden by profile-specific configs

# Actor System
actor:
  mailbox:
    capacity: 10000
  dispatcher:
    threads: 10

# Hazelcast (default settings)
hazelcast:
  cluster:
    name: dev-cluster
  port: 5701
  port-auto-increment: true
  port-count: 100
  discovery:
    mode: multicast
  multicast:
    group: 224.2.2.3
    port: 54327
    timeout: 2
  map:
    backup-count: 1
    async-backup-count: 0
    eviction-policy: NONE
    max-size: 10000
  lite-member: false
  management:
    enabled: false

# Database (defaults)
database:
  pool:
    min: 5
    max: 20
    timeout: 30

  # PostgreSQL Provider Defaults
  postgres:
    host: localhost
    port: 5432
    database: postgres
    username: postgres
    password: postgres
    schema: public
    poolSize: 1
    maxPoolSize: 10
    connectionTimeout: 30
    idleTimeout: 600
    logQueries: false
  
  # MongoDB Provider Defaults
  mongodb:
    host: localhost
    port: 27017
    database: test
    username: ""
    password: ""
    replicaSet: ""
    connectionString: "mongodb://localhost:27017"
    poolSize: 1
    maxPoolSize: 10
    minPoolSize: 1
    maxConnectionIdleTime: 60000
    maxConnectionLifeTime: 0
    serverSelectionTimeout: 30000
  
  # ArangoDB Provider Defaults
  arangodb:
    host: localhost
    port: 8529
    database: _system
    username: root
    password: ""
    useSsl: false
    timeout: 10000
    maxConnections: 1
    acquireHostList: false
    loadBalancing: NONE

# Security (defaults)
security:
  jwt:
    enabled: false
  tls:
    enabled: false

# Logging
logging:
  level: INFO

# Monitoring
monitoring:
  enabled: false

# TaskGraph Persistence
taskgraph:
  persistence:
    enabled: false
    baseDir: "graphState"
    snapshotOn: "failure"  # Options: always, failure, never
    compression: false
    retentionPolicy:
      maxSnapshots: 2
      maxRetries: 2
