# base yaml can have config-<env>.yml overrides

distributed: false

# Remote Actor Transport Configuration
actor:
  remote:
    # Transport: 'rsocket' (default) or 'http'
    transport: rsocket
    
    # Serialization: 'messagepack' (default, recommended), 'json' (debugging), 'microstream' (experimental)
    serialization: messagepack
    
    # RSocket configuration
    rsocket:
      enabled: true
      port: 7000
      host: 0.0.0.0
    
    # HTTP configuration (fallback)
    http:
      enabled: false
      port: 8080
      host: 0.0.0.0

hazelcast:
  cluster:
    name: local-cluster
  port: 5701

database:
  url: jdbc:h2:mem:testdb
  username: sa
  password: ""

logging:
  level: INFO

promises:
  defaultImplementation: DATAFLOW