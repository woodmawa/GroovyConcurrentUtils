plugins {
    id 'groovy'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.groovy:groovy:$groovyVersion"
    implementation "org.apache.groovy:groovy-json:$groovyVersion"
    implementation "com.hazelcast:hazelcast:5.6.0"
    implementation("org.slf4j:slf4j-api:2.0.17")
    implementation("ch.qos.logback:logback-classic:1.5.20")
    implementation "org.yaml:snakeyaml:2.5"
    implementation "one.microstream:microstream-configuration:08.01.02-MS-GA"

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.apache.groovy:groovy-test:5.0.2'
}

test {
    useJUnitPlatform()
}

application {
    // Fully qualified main class containing 'static void main(String[] args)'
    mainClass = 'org.softwood.Main'
}