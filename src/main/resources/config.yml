# Base Configuration (Defaults for all environments)
# This file provides sensible defaults that can be overridden by profile-specific configs

# Actor System
actor:
  mailbox:
    capacity: 10000
  dispatcher:
    threads: 10

# Hazelcast (default settings)
hazelcast:
  cluster:
    name: dev-cluster
  port: 5701
  port-auto-increment: true
  port-count: 100
  discovery:
    mode: multicast
  multicast:
    group: 224.2.2.3
    port: 54327
    timeout: 2
  map:
    backup-count: 1
    async-backup-count: 0
    eviction-policy: NONE
    max-size: 10000
  lite-member: false
  management:
    enabled: false

# Database (defaults)
database:
  pool:
    min: 5
    max: 20
    timeout: 30

# Security (defaults)
security:
  jwt:
    enabled: false
  tls:
    enabled: false

# Logging
logging:
  level: INFO

# Monitoring
monitoring:
  enabled: false

# TaskGraph Persistence
taskgraph:
  persistence:
    enabled: false
    baseDir: "graphState"
    snapshotOn: "failure"  # Options: always, failure, never
    compression: false
    retentionPolicy:
      maxSnapshots: 2
      maxRetries: 2
